<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      啊飒飒大师的 {{info}}{{album.name}}
      <div>歌手：{{singer}}</div>
      <input v-model="inputValue" type="text" name="" id="" />
    </div>

    <script src="./main.js"></script>
    <script src="./数据劫持/index.js"></script>
    <script src="./数据编译/index.js"></script>
    <script src="./发布订阅/index.js"></script>
    <script>
      const mvvm = new Mvvm({
        el: '#app',
        data: {
          song: '发如雪',
          album: {
            name: '十一月的萧邦',
            theme: '夜曲'
          },
          singer: '周杰伦',
          info: 'hhh',
          inputValue: '默认值'
        }
      })
      console.log(mvvm)
    </script>
  </body>
</html>
